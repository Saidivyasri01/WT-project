<style>
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fde8e8; /* Light pink background color */
}

h1 {
    text-align: center;
    color: #f9b8b8; /* Pink header text color */
    padding-top: 30px; /* Adjust header spacing */
}

#main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 50px;
}

h2 {
    text-align: center;
    color: #000; /* Black header text color */

}

h3 {
    text-align: center;
    color: #000; /* Black header text color */
    margin-top: 20px; /* Add some space above each header */
}

button {
    text-decoration: none;
    background-color: rgb(135, 235, 160);
    font-size: 30px;
    border-radius: 10px;
    margin-top: 30px;
    margin-left: 20px;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    transition: background-color 0.3s ease; /* Smooth transition for background color */
}

button a {
    text-decoration: none;
    color: #000;
}

button:hover {
    background-color: rgb(105, 205, 130); /* Darker shade of green on hover */
}

</style>
